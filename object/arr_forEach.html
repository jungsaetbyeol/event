<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 비파괴 메서드</title>
  </head>
  <body>
    <h1>Array 객체 비파괴 메서드</h1>
    <script>
      // 변환, 반환 개념 틀림
      const arr = [1, 2, 3, 4, 5];
      // 1. map() : 각 요소에 함수 적용후 새 배열 반환
      console.log(`map: ${arr.map((x) => x * 2)}`); // []은 놔두고 결과값 출력
      console.log(arr); //그대로 있음
      // 2. filter() : 조건 만족하는 요소만 모아 새 배열 반환 (많이 사용)
      console.log(`filter:${arr.filter((x) => x > 2)}`);
      // 3. find() : 조건 만족 첫 번째 요소 반환
      console.log(`find: ${arr.find((x) => x > 3)}`);
      // 4. indexOf() : 특정 요소 위치 반환
      console.log(`indexOf:${arr.indexOf(4)}`);
      // 5. includes() : 특정 요소 포함 여부
      console.log(`includes(3):${arr.includes(3)}`);
      // 6. join()
      console.log(`join:${arr.join("*")}`);
      // 7. forEach()
      arr.forEach((x) => console.log(`forEach:${x * 2}`));
    </script>
  </body>
</html>
