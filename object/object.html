<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <h1>Java Script 표준 내장 객체 예제</h1>
    <script>
      // Java Script 표준 내장 객체
      // 1.String 2.Array 3.Date 4.Math
      // 1.String 내장객체
      const str = "Hello World";
      console.log(str.length);
      console.log(str.toUpperCase()); // 대문자
      console.log(str.toLowerCase()); // 소문자
      console.log(str.includes()); // 인자를 받을 수 있는지 참,거짓으로 판별
      // 2.Array 내장객체 : '배열'을 []안에 사용 : 중요 ! 많이 사용 
      const arr = [1, 2, 3, 4];
      console.log(arr.length);
      console.log(arr.push(5)); // 5를 추가 후 길이를 나타냄
      console.log(arr); // push가 들어갔는지는 변수로 알아봄
      console.log(arr.join(",")); // 객체 사이 넣을 것 , 출력값 1","2,3,4,5
      //3.Date 객체
      const today = new Date();
      console.log(today.toDateString()); // 현재날짜
      console.log(today.getFullYear()); // 연도
      console.log(today.getMonth() + 1); // 월 : 숫자로 표현 0 부터 출력됨 + 1 해주기
      //Math 객체
      console.log(Math.PI); // 3.141592653589793 원주율
      console.log(Math.max(10, 20, 5)); // 최대값을 나타냄 : 20출력
      console.log(Math.random()); // 0~1 사이 난수 : 0과 1은 출력 안함

    </script>
  </body>
</html>
